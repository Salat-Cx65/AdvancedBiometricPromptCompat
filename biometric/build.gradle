apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

android {
    compileSdkVersion targetSDK
    defaultConfig {
        //vector drawables + scaleType="centerCrop" is broken on Android 5.0 - 5.1
        vectorDrawables.useSupportLibrary = true
        minSdkVersion minSDK
        targetSdkVersion targetSDK
        versionCode libsMinorVersion
        versionName libsMajorVersion + "." + libsMinorVersion
        consumerProguardFiles "proguard-project-biometric.pro"
    }

    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }
    kotlinOptions {
        jvmTarget = javaVersion.toString()
    }

}

dependencies {
    implementation project(":"+libArtifactId_common)
    compileOnly project(":"+libArtifactId_biometric_api)
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.jaredrummler:android-device-names:2.0.0'
    implementation "org.jsoup:jsoup:1.13.1"
    implementation 'androidx.biometric:biometric:+'
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation 'androidx.vectordrawable:vectordrawable-animated:1.1.0'
}



// Generate Source Jar
task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

// Create the publication with the pom configuration
publishing {
    publications {
        // Create different publications for every build types (debug and release)
        android.buildTypes.all { variant ->
            // Dynamically creating publications name
            "${variant.name}Aar"(MavenPublication) {

                // Artifact properties
                groupId libsGroupId
                version = libVersion
                artifactId libArtifactId_biometric

                // Tell maven to prepare the generated "*.aar" file for publishing
                artifact("$buildDir/outputs/aar/${artifactId}-${variant.name}.aar")

                pom.withXml {

                    //Creating additional node for dependencies
                    def dependenciesNode = asNode().appendNode('dependencies')

                    def dependencyBiometricApi = dependenciesNode.appendNode('dependency')
                    dependencyBiometricApi.appendNode('groupId', libsGroupId)
                    dependencyBiometricApi.appendNode('artifactId', libArtifactId_biometric_api + (variant.name == 'debug' ? '-debug' : ''))
                    dependencyBiometricApi.appendNode('version', version)

                    def dependencyComponent = dependenciesNode.appendNode('dependency')
                    dependencyComponent.appendNode('groupId', libsGroupId)
                    dependencyComponent.appendNode('artifactId', libArtifactId_common + (variant.name == 'debug' ? '-debug' : ''))
                    dependencyComponent.appendNode('version', version)


                    //Defining configuration names from which dependencies will be taken (debugCompile or releaseCompile and compile)
                    def configurationNames = ["${variant.name}Implementation", 'implementation']

                    configurationNames.each { configurationName ->
                        configurations[configurationName].allDependencies.each {
                            if (it.version != null && it.version != 'unspecified') {
                                def dependencyNode = dependenciesNode.appendNode('dependency')
                                dependencyNode.appendNode('groupId', it.group)
                                dependencyNode.appendNode('artifactId', it.name)
                                dependencyNode.appendNode('version', it.version)

                                //If there are any exclusions in dependency
                                if (it.excludeRules.size() > 0) {
                                    def exclusionsNode = dependencyNode.appendNode('exclusions')
                                    it.excludeRules.each { rule ->
                                        def exclusionNode = exclusionsNode.appendNode('exclusion')
                                        exclusionNode.appendNode('groupId', rule.group)
                                        exclusionNode.appendNode('artifactId', rule.module)
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}


// Bintray config
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publications = ['releaseAar']
    pkg {
        repo = "Maven"
        name = "$libsGroupId:$libArtifactId_biometric"
        desc = libDesc
        licenses = libLicenses
        vcsUrl = libVCSUrl
        version {
            name = libVersion
            vcsTag = libVersion
            released = new Date()
        }
    }
}
